name: gcp-cicd

on:
  push:
    branches:
      - main

env: 
    GCP_PROJECT_ID: arboreal-cosmos-440011-r8

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: |
             gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t asia-southeast2-docker.pkg.dev/$GCP_PROJECT_ID/gcp-hellowow/hellowow:latest .
          docker push asia-southeast2-docker.pkg.dev/$GCP_PROJECT_ID/gcp-hellowow/hellowow:latest
      
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: hello-api
          image: asia-southeast2-docker.pkg.dev/$GCP_PROJECT_ID/gcp-hellowow/hellowow:latest
          region: asia-southeast2
          allow-unauthenticated: false
        
