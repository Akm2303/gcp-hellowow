#          gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t asia-southeast2-docker.pkg.dev/arboreal-cosmos-440011-r8/hello-go-repo/hello-go:latest .
